<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- 부트스트랩 css연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- 부트스트랩 아이콘 연결 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
  <!--부트스트랩 자바스크립트 연결-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--리셋파일-->
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <!-- base.css(공통서식) -->
  <link rel="stylesheet" href="./css/base.css" type="text/css">
  <!-- common.css(헤더&푸터) -->
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
  <div class="container" id="login">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="login-container">
          <div class="row">
            <div class="col-md-6">
              <div class="login-form">
                <h1><img src="./images/color_logo.png" alt="logo"></h1>
                <form action="post" action="url주소 넣기" id="login-form">
                  <input type="text" name="user_id" placeholder="아이디" class="form form-id">
                  <input type="password" name="user_pass" placeholder="비밀번호" class="form form-pass" >
                  <div class="form-group">
                    <label for="remember-check">
                      <input type="checkbox" id="remember-check">
                      <span>아이디 저장</span>
                    </label>
                    <a href="#" title="아이디 찾기">아이디 찾기</a>
                    <span>|</span>
                    <a href="#" title="비밀번호 찾기">비밀번호 찾기</a>
                  </div>
                  <input type="submit" value="로그인" class="form form-login">
                  <button class="form form-signin">
                    <a href="#" title="회원가입">회원가입</a>
                  </button>
                </form>
              </div>
            </div>
            <div class="col-md-6" class="image_box">
              <div class="login-image">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
