<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 css연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- 부트스트랩 아이콘 연결 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
  <!--부트스트랩 자바스크립트 연결-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--리셋파일-->
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <!-- base.css(공통서식) -->
  <link rel="stylesheet" href="./css/base.css" type="text/css">
  <!-- common.css(헤더&푸터) -->
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <!--signin.css-->
  <link rel="stylesheet" href="./css/signin.css" type="text/css">
  <title>signin</title>
</head>
<body>
  <div class="container-fluid" id="signin">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="signin-container">
          <h1><img src="./images/color_logo.png" alt="logo"></h1>
          <form action="" method="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="id">아이디</label>
                  <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">비밀번호 확인</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                </div>
                <div class="form-group">
                  <label>생년월일</label>
                  <div class="row">
                    <div class="col-4">
                      <select class="form-select">
                        <option selected>연도</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <select class="form-select">
                        <option selected>월</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <select class="form-select">
                        <option selected>일</option>
                        <option>...</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>연락처</label>
                  <div class="row">
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="010" maxlength="3">
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="4자리" maxlength="4">
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="4자리" maxlength="4">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>전화번호</label>
                  <div class="row">
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="02" maxlength="2">
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="빈칸" maxlength="0">
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="빈칸" maxlength="0">
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="번호" maxlength="4">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">이메일</label>
                  <div class="row">
                    <div class="col-9">
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-3">
                      <select class="form-select">
                        <option selected>@직접입력</option>
                        <option>@naver.com</option>
                        <option>@gmail.com</option>
                        <option>@daum.net</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="address">주소</label>
                  <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                  <label for="job">직업</label>
                  <input type="text" class="form-control" id="job" name="job">
                </div>
                <div class="form-group">
                  <label for="interest">관심분야</label>
                  <select class="form-select">
                    <option selected>선택</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="reset" class="btn btn-secondary">가입취소</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
