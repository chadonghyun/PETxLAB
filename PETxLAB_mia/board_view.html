<head>

  <title>Header,Footer</title>
    <!-- 부트스트랩 css연결 -->

    <!-- 부트스트랩 아이콘 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <!--부트스트랩 자바스크립트 연결-->

<body>
  <!-- 헤더영역 -->
  <header>
    <div id="header-left">
      <h1>
        <a href="#" title="home">
          <img src="./images/logo.png" alt="mainlogo">

      </h1>
      <ul class="header-menu">
        <li>
          <a href="#" title="홈">

        <li>

        </li>
        <li>
          <a href="#" title="강의관리">
          <i class="bi bi-person-video3"></i>
          <span>강의관리</span>
          </a>
        </li>
        <li>
          <a href="#" title="게시판관리">
            <i class="bi bi-clipboard2"></i>
            <span>게시판관리</span>
          </a>
        </li>
        <li>
          <a href="#" title="수강관리">
            <i class="bi bi-pencil"></i>
            <span>수강관리</span>
          </a>
        </li>
      </ul>
      <div class="header-footer">
        <ul>
          <li>
            <p>petxlab</p>
          </li>
          <li>
            <p>상호:펫츠랩 | 대표자명:차동현</p>
            <p>사업자등록번호:00-000-0000</p>
            <p>이메일:chadong@petxlab.me</p>
            <p>주소: 서울시 마포구 거시기</p>
            <p>
              <a href="#" title="이용약관">이용약관</a>
              <span>|</span>
              <a href="#" title="개인정보처리방침">개인정보처리방침</a>
            </p>
          </li>
          <li>
            <address>PETxLAB All rights reserved</address>
          </li>
        </ul>
        <a href="#" title="메인페이지 바로가기">
          <i class="bi bi-house-door"></i>
          <span>PETXLAB 홈페이지 바로가기</span>
        </a>
      </div>
    </div>

    <div id="header-right">
      <div class="header-user">
        <p>홈</p>
        <p><img src="./images/minilogo.png" alt="logo"></p>
        <p><span>이름자리</span> 님</p>
        <a href="#" title="로그아웃">
          <span>로그아웃</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="board-view">
        <div class="wrap row">
            <div class="profile col-md-2">
                <div class="profile__card card">
                    <div class="profile__img d-flex ratio ratio-1x1">
                        <img src="./images/logo.png" alt="프로필 사진">
                    </div>
                    <h4 class="title">작성자</h4>
                    <p>작성자명</p>
                    <h4 class="title">아이디</h4>
                    <p>작성자아이디</p>
                    <a href="#" class="btn btn-100p btn-line">
                        <i class="bi bi-envelope"></i>
                        메일발송
                    </a>
                    <a href="#" class="btn btn-100p btn-fill">
                        자세히 보기
                    </a>
                </div>
            </div>
            <div class="contents col-md-10">
                <div class="contents__card card">

                    <input type="file" name="" id="">
                </div>
            </div>
        </div>
    </section>
